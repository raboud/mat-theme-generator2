<table class="listing" width="100%" cellspacing="0">
  <thead>
    <th colspan="3">
        <h3 fxLayout="row" ><mat-icon>palette</mat-icon>
          <span class="padding-left-20">Palette</span>
        </h3>
    </th>
  </thead>
  <tbody>
    <tr>
      <th></th>
      <th>Background</th>
      <th>Text</th>
    </tr>
    <tr *ngFor="let paletteColor of PALETTE_COLORS">
        <td width="*">{{paletteColor.title}}</td>
        <td width="35%">
          <app-color-palette (colorChange)="changeColor(paletteColor.property, $event)" [value]="(themeService.theme$ | async)!.palette[paletteColor.property]" >
        </app-color-palette></td>
        <td width="35%">
          <app-color-palette (colorChange)="changeColor(paletteColor.textProperty, $event)" [value]="(themeService.theme$ | async)!.palette[paletteColor.textProperty]"></app-color-palette></td>
      </tr>
  </tbody>
</table>
