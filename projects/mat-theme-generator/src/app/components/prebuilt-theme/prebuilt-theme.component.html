<div fxLayout="row" fxLayoutAlign="start start">
  <h3 class="pre-built-theme-label">Pre-built themes</h3>
  <button mat-icon-button [mat-menu-trigger-for]="themeMenu" matTooltip="Select a theme!">
    <mat-icon [color]="'primary'" >format_color_fill</mat-icon>
  </button>
</div>
<mat-menu class="theme-picker-menu" #themeMenu="matMenu" x-position="before">
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let theme of themes">
      <div mat-menu-item (click)="changeTheme(theme)">
        <div class="theme-picker-swatch">
          <div class="theme-picker-primary" [style.background]="theme.palette.primaryColor"></div>
          <mat-icon class="theme-chosen-icon" *ngIf="currentTheme === theme">check_circle</mat-icon>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>
